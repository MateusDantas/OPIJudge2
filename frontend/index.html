<!DOCTYPE html>
<html ng-app="opiApp">
  <head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="styles/homeStyle.css" rel="stylesheet">
	<script type="text/javascript" src="fancybox/source/jquery.fancybox.js?v=2.1.5"></script>
    <link rel="stylesheet" type="text/css" href="fancybox/source/jquery.fancybox.css?v=2.1.5" media="screen" />
    <script src="jquery/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
	<link rel="stylesheet" href="opiApp/css/ngDialog.css">
	<link rel="stylesheet" href="opiApp/css/ngDialog-theme-default.css">
	<link rel="stylesheet" href="opiApp/css/ngDialog-theme-plain.css">
	<script src="opiApp/js/ngDialog.js"></script>
    <script src="opiApp/app.js"></script>
	<script src="opiApp/controllers/loginController.js"></script>
	<script src="opiApp/controllers/homeController.js"></script>
	<script src="opiApp/controllers/registerController.js"></script>
	<script src="opiApp/controllers/navController.js"></script>
    <script src="opiApp/controllers/addProblemController.js"></script>
    <script src="opiApp/controllers/navbarController.js"></script>
	<script src="opiApp/controllers/submissionsController.js"></script>
	<script src="opiApp/controllers/rankingController.js"></script>
	<script src="opiApp/services/authService.js"></script>
	<script src="opiApp/services/userService.js"></script>
    <script src="opiApp/services/submissionService.js"></script>
    <script src="opiApp/services/problemService.js"></script>
	<script src="opiApp/services/clarificationService.js"></script>
    <script src="opiApp/services/httpInterceptor.js"></script>
    <script src="opiApp/directives/fileModel.js"></script>
    <script src="opiApp/prototype/arrayPrototype.js"></script>
	<script src="opiApp/controllers/submissionsController.js"></script>
	<script src="opiApp/controllers/clarificationController.js"></script>

	<script type="text/ng-template" id="createQuestionId">
		<div class="ngdialog-message">
			<h3>Create Question</h3>
			<input type="text" ng-model="questionMessage"></input>
			<select ng-model="questionType">
				<option value="0" ng-selected="true">Private</option>
				<option value="1" ng-show="isUserAdmin()">General</option>
			</select>
		</div>
		<div class="ngdialog-buttons">
			<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="saveQuestion()">Save Question</button>
		</div>
	</script>	

	<script type="text/ng-template" id="openQuestionId">
		<div class="ngdialog-message">
			<h3>Question</h3>
			<p>{{ngDialogData.questionMessage}}</p>
		</div>
	</script>

	<script type="text/ng-template" id="openAnswerId">
		<div class="ngdialog-message">
			<h3>Question</h3>
			<input type="text" ng-model="answerMessage"></input>
			<select ng-model="questionType">
				<option value="0" ng-selected="true">Private</option>
				<option value="1" ng-show="isUserAdmin()">General</option>
			</select>
		</div>
		<div class="ngdialog-buttons">
			<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="saveAnswer()">Save Answer</button>
		</div>
	</script>
	
    <script type="text/javascript">
      
      $(document).ready(function(){
      $("body").css("background-color","#eee");
      });
    </script>
  </head>
  <body>
    <div id="navigation" ng-controller="NavbarController">
        <div class="wrapper" ng-show="isUserLoggedIn()">
            <div class="navbar navbar-inverse navbar-fixed-top">
		    <div class="container">
			    <div class="navbar-header">
				    <button type="button" class="navbar-toggle" data-toggle="collapse"
					    data-target=".navbar-collapse">
					    <span class="icon-bar"></span> <span class="icon-bar"></span> <span
						    class="icon-bar"></span> <span class="icon-bar"></span>
				    </button>
				    <a class="navbar-brand" href="/">OPI Judge</a>
			    </div>
			    <div class="collapse navbar-collapse">
				    <ul class="nav navbar-nav">
					    <li class="active "><a href="#" class="opts" name="home">Home</a></li>

					    <li><a href="#/addproblem" class="opts" name="addproblem"
						    ng-show="isUserAdmin()">Add Problem</a></li>
					    <li><a href="#" class="opts" name="judgesettings"
						    ng-show="isUserAdmin()">Judge Settings</a></li>
					    <li><a href="#/submissions" class="opts" name="submissions"
						    ng-show="isUserAdmin()">Submissions</a></li>
					    <li><a href="#/ranking" class="opts" name="ranking"
						    ng-show="isUserAdmin()">Ranking</a></li>
						<li><a href="#/clarification" class="opts" name="clarification">Clarification</a></li>
					    <li><a href="" class="opts" ng-click="logoutUser()"><i
							    class="glyphicon glyphicon-off"></i> Logout</a></li>
				    </ul>
			    </div>
		    </div>
	        </div>
        </div>
    </div>
    <div id="main">
      <div ng-view>
      </div>
    </div>
  </body>
</html>
